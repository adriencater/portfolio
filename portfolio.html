<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Jean-Némarr Portfolio</title>

	<link rel="stylesheet" href="style.css">


	<!-- https://cdnjs.cloudflare.com/ajax/libs/pdf.js/5.4.149/pdf.min.mjs -->

	<!-- https://github.com/SpotTune/pdf-js-flipbook -->

	<style>
		#Portfolio{ margin-top: 5rem; }

		.flipbook-book { 
			background: unset !important;
			box-shadow: unset !important;

			background: linear-gradient(#FFF1, #FFF3) !important;
		}
	</style>

</head>
<body>

	<h2> <a href="index.html">Jean-Némarr</a> Portfolio</h2>


	<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/SpotTune/pdf-js-flipbook@v1.2.0/dist/flipbook.css"> -->
		<link rel="stylesheet" href="pdf-js/flipbook.css">
	<!-- <script src="https://cdn.jsdelivr.net/gh/SpotTune/pdf-js-flipbook@v1.2.0/dist/flipbook.js"></script> -->
		<script src="pdf-js/flipbook.js"></script>

	<div id="Portfolio"></div>

	<script>
		const fb = Flipbook.mount({
			target: '#Portfolio',
			pdfUrl: 'Jean-Nemarr_Portfolio.pdf'
		});
		fb.singleMode(false);     // force double-page
	</script>

	
</body>
</html>
